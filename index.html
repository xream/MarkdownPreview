<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><title>HTML Preview(markdown to html) - Editor.md</title><link rel="stylesheet" href="bower_components/editor.md/css/editormd.preview.min.css"><link rel="shortcut icon" href="bower_components/editor.md/images/logos/editormd-logo-320x320.png" type="image/x-icon"><style>.editormd-html-preview {
width: 90%;
margin: 0 auto;
}</style></head><body><div id="layout"><div id="test-editormd-view"><textarea style="display:none;" name="test-editormd-markdown-doc"></textarea></div></div><script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/editor.md/lib/marked.min.js"></script><script src="bower_components/editor.md/lib/prettify.min.js"></script><script src="bower_components/editor.md/lib/raphael.min.js"></script><script src="bower_components/editor.md/lib/underscore.min.js"></script><script src="bower_components/editor.md/lib/sequence-diagram.min.js"></script><script src="bower_components/editor.md/lib/flowchart.min.js"></script><script src="bower_components/editor.md/lib/jquery.flowchart.min.js"></script><script src="bower_components/editor.md/editormd.min.js"></script><script type="text/javascript">$(function() {
  var testEditormdView;
  $.get(location.search.replace("?url=", ""), function(markdown) {
    testEditormdView = editormd.markdownToHTML("test-editormd-view", {
      markdown: markdown, //+ "\\r\n" + $("#append-test").text(),
      //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
      htmlDecode: "style,script,iframe", // you can filter tags decode
      //toc             : false,
      tocm: true, // Using [TOCM]
      //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
      //gfm             : false,
      //tocDropdown     : true,
      // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
      emoji: true,
      taskList: true,
      tex: true, // 默认不解析
      flowChart: true, // 默认不解析
      sequenceDiagram: true, // 默认不解析
    });
  });
});</script></body></html>
